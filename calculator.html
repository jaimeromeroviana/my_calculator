<!DOCTYPE html>
	<html>
		<head>
			<title>Calculator</title> <meta charset="utf-8"> 	
				<script type="text/javascript">function cube() { 
				var num = document.getElementById("n1");  num.value = Math.pow(num.value, 3);
				}</script>
				<script type="text/javascript">function sine() { 
				var num = document.getElementById("n1");  num.value = Math.sin(num.value);
				}</script>
				<script type="text/javascript">function quad() { 
				var num = document.getElementById("n1");  num.value = Math.pow(num.value, 3);
				}</script>
		</head>
		<body> 
				 <h1>Calculadora de Jaime Romero</h1>  
				 Number:  <input type="text" id="n1">  
				 <p> <button onclick="cube()"> x^3 </button>  </p>
				 <p> <button onclick="sine()"> sin(x) </button>  </p>
				 <p> <button onclick="quad()"> x^4 </button>  </p>
		</body>
	</html>
